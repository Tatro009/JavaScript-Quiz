<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>JavaScript Quiz</h1>
        <button id="high-scores-button">View High Scores</button>
    </header>
    <main>
        <div id="content">
            <h2>Coding Quiz Challenge!</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz-container" class="hide">
            <div id="question-container"></div>
            <div id="answer-buttons"></div>
            <div id="end-screen" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score">0</span>.</p>
                <label for="initials">Enter initials:</label>
                <input type="text" id="initials" maxlength="3">
                <button id="save-score-button">Save</button>
            </div>
        </div>
        <div id="timer">Time: 60</div>
        <div id="high-scores-list" class="hide">
            <!-- High scores will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
